version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: evalease-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: evalease_dev
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - evalease-dev-network
    command: --default-authentication-plugin=mysql_native_password

  # Development Application (with hot reload)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: evalease-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USER: dev_user
      DATABASE_PASSWORD: dev_password
      DATABASE_NAME: evalease_dev
      NEXTAUTH_SECRET: dev-secret-key-not-for-production
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: development
    depends_on:
      - mysql
    networks:
      - evalease-dev-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

networks:
  evalease-dev-network:
    driver: bridge

volumes:
  mysql_dev_data:
    driver: local
