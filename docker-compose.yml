services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: evalease-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DATABASE_NAME:-evalease}
      MYSQL_USER: ${DATABASE_USER:-evalease_user}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-evalease_password}
    ports:
      - "${DATABASE_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - evalease-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evalease-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Database Configuration
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USER: ${DATABASE_USER:-evalease_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-evalease_password}
      DATABASE_NAME: ${DATABASE_NAME:-evalease}
      
      # NextAuth Configuration
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      
      # Node Environment
      NODE_ENV: production
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - evalease-network
    volumes:
      # Mount data directory for Excel files if needed
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  evalease-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
